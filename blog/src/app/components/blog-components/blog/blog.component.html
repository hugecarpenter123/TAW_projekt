<div class="container" >
    <div class="card" *ngFor="let item of items$ | filter:filterText">
      <blog-item
        [title]="item.title"
        [image]="item.image"
        [text]="item.text"
        [id]="item.id">
      </blog-item>
    </div>
</div>
